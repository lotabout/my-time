{% extends "base.html" %}
{% block content %}
<div id="login-form" >
    <form method="POST" action="/login">
      {% csrf-field %}
      <div class="form-group {% if errors.username %}has-error{% endif %}">
      <label class="control-label" for="username">Username: </label>
      <input class="form-control" id="username" name="username" type="text"
      placeholder="username" value="{{ username }}"/>
      <span class="help-block">{{ errors.username }}</span>
</div>
      <div class="form-group {% if errors.password %}has-error{% endif %}">
      <label class="control-label" for="password">Password: </label>
      <input class="form-control" id="password" name="password" type="text" placeholder="password"/>
      <span class="help-block">{{ errors.password }}</span>
</div>
      <input type="submit" value="login" class="btn btn-default"/>
      <input type="reset" value="reset" class="btn btn-default"/>
    </form>
</div>

{% endblock %}
